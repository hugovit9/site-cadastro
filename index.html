<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="registro">
      <h1>Cadastrar-se</h1>

      <!-- Nome -->
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite um Nome">
        <small></small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite um Email">
        <small></small>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite uma Senha">
        <small></small>
      </div>

      <!-- Confirme a Senha -->
      <div class="form-group">
        <label for="confirmeSenha">Confirme a Senha</label>
        <input type="password" id="confirmeSenha" placeholder="Confirme a Senha">
        <small></small>
      </div>
  
  
      <div id="mensagem" class="mensagem"></div>

      <!-- BotÃ£o submit -->
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
